<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Compiled and minified CSS for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header class="row bg-dark">
        <div class="col s12 header">
            <h1 class="center-align">weather dashboard</h1>
        </div>
    </header>

    <div class="row">
        <section class="col s12 m4 indigo lighten-5">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <h6>search for a city</h6>
                    </div>
                    <div class="col s5 offset-1 textInput">
                        <input placeholder="city" id="inputCity" type="text" class="validate">

                    </div>
                </div>
            </form>
        </section>

    </div>
   

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Compiled and minified JavaScript for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
